<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    .gradient-form {
      min-height: 100vh;
    }
    .card {
      border: none;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-primary {
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <section class="gradient-form">
    <div class="container py-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body p-md-5">
              <div class="text-center mb-4">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" style="width: 185px;" alt="logo">
                <h4 class="mt-4 mb-3 fw-bold" style="font-size: 24px;">Registration</h4>
              </div>

              <form [formGroup]="registerForm">
                <div class="mb-4">
                  <label class="form-label" for="name">Name</label>
                  <input formControlName="name" type="text" id="name" class="form-control" placeholder="Name">
                </div>

                <div class="mb-4">
                  <label class="form-label" for="email">Email</label>
                  <input formControlName="email" type="email" id="email" class="form-control" placeholder="Email address">
                </div>

                <div class="mb-4">
                  <label class="form-label" for="phone">Phone</label>
                  <input formControlName="phone" type="text" id="phone" class="form-control" placeholder="Phone number">
                </div>

                <div class="mb-4">
                  <label class="form-label" for="role">Role</label>
                  <select formControlName="role" class="form-select" aria-label="Select role">
                    <option value="" selected>Select Role</option>
                    <option value="Fournisseur">Fournisseur</option>
                    <option value="Instagrammeur">Instagrammeur</option>
                  </select>
                </div>

                <div class="mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input formControlName="password" type="password" id="password" class="form-control" placeholder="Password">
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="button" (click)="register()">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center text-muted py-4 fixed-bottom bg-light">Created by Webify Technology</footer>


</body>

</html>
